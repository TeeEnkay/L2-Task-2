<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  
    <link href="../css/taskStyle.css" rel="stylesheet" type="text/css" />
    

    <title>Cart</title>
</head>
<body id="cart">
    <nav>
        <div class="nav-header">
            <h1>Thandi's</h1>
            <span>Beauty Shop</span>
        </div>
        <ul id="nav-links">
            <li>
                <a href="home.html"><span class="nav-link">Home</span></a>
            </li>
            <li>
                <a href="catalogue.html"><span class="nav-link">Catalogue</span></a>
            </li>
            <li>
                <a href="about.html"><span class="nav-link">About</span></a>
            </li>
            <li>
                <a id="cart-link" href="cart.html"><span class="nav-link">Cart:</span>
                    <span id="cart-count" class="nav-link">0</span></a>
            </li>
        </ul>
    </nav>

    <div class="container cart">
        <p class="nb">NB: All prices include 15% VAT!</p>
        <!-- Hold down the mouse button to view more info on items-->
        <table class="table">
            <tbody>
                <tr id="foundation-row">
                    <th scope="row">
                        <div id="foundation-cart" class="h2"></div>
                    </th>
                </tr>
            </tbody>
        </table>

        <!-- Hold down the mouse button to view more info on items-->
        <table class="table">
            <tbody>
                <tr id="powder-row">
                    <th scope="row">
                        <div id="powder-cart" class="h2"></div>
                    </th>
                </tr>  
            </tbody>
        </table>
        <!--display total amount-->
        <mark>
        <label for="ttal" >Your Total is: <p id="ttal"></p></label>
        
        </mark>

        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputDiscount" class="h5">Discount Code</label>
                <input type="text" class="form-control" id="inputDiscount" placeholder="Discount Code">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="discountButton" >Submit</button>
        <hr>
        <form class="form-group">
            <label class="h5">How would you like to receive your products?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="collectionDeliveryRadio" id="collectionRadio" value="option1">
                <label class="form-check-label" for="collectionRadio">Collection</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="collectionDeliveryRadio" id="deliveryRadio" value="option2">
                <label class="form-check-label" for="deliveryRadio">Delivery</label>
                <br>
            <div class="form-check" id="delivery">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
                <button type="button" id="del" class = "btn-sm btn-dark" >Deliver</button>
            </div>
        </form>
        </div>
        <button type="button" class="btn btn-primary" id="checkoutButton">Checkout</button>
    </div>

    <script type='text/javascript' src="../js/task.js"></script>
    <script type='text/javascript' src="../js/jQuery.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </body>
</html>
